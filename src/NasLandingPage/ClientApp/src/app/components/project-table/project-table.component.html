<div class="alert alert-primary" role="alert" *ngIf="!canRender">
  Loading...
</div>

<table class="table table-striped table-hover table-bordered table-sm" *ngIf="canRender">
  <thead>
    <tr>
      <th scope="col" *ngIf="canRenderColumn('Name')">Name</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let project of projects">
      <td *ngIf="canRenderColumn('Name')">{{ project.name }}</td>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>
  </tbody>
</table>
