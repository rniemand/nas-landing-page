<div class="options-editor">
  <div class="form-check option" *ngFor="let option of options">
    <input class="form-check-input" type="checkbox" (change)="onChange($event)" [value]="option.value" [id]="option.name" [(ngModel)]="option.checked">
    <label class="form-check-label" [for]="option.name">
      {{option.name}}
    </label>
  </div>
</div>
